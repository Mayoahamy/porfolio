<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Koenigsegg</title>
</head>
<body>
    <header>
        <img class="logotext" src="img/texto.png" alt="">
    </header>
    <progress id="pageProgress" style="width: 100%; margin: 0; border-radius: 0;" max="100" value="50"></progress>
    <main>
        <section>
            <div class="about">
                <p class="aboutText">Texto sobre Koenigsegg</p>
                <img class="logo" src="img/logo.jpeg" alt="">
            </div>
        </section>
        <section>
            <div>
                <p>Texto Agera RS</p>
            </div>
        </section>
        <section class="bookshelf">
            <div id="carouselExampleIndicators" class="carousel slide" style="width: 40vw;">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" style=" border-radius: 10px;">
              <div class="carousel-item active">
                <img src="img/agerars-1.jpeg"  style="aspect-ratio: 4/3;" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/agerars-2.jpeg"  style="aspect-ratio: 4/3;" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/agerars-3.PNG"  style="aspect-ratio: 4/3;" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
        <div class="callout">Advertencia</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </main>
    <footer>
        <p>Derechos Reservados</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
